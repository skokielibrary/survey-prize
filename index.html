    <script>
        (function(){
            var today, prize_date;

            if (window.location.search.length > 0){
              prize_date = window.location.search.replace('?', '');
            }
            else{
              today = new Date();
              prize_date = today.getDate();
            }

            display_secret(prize_date);

            function display_secret(prize_date){
              var words, word, secrets, secret, target, today, prize_date;

              words = ["The","English","singer","and","songwriter","Rick","Astley","will","let","you","borrow","any","title","from","his","personal","collection","of","Pixar","movies,","except","for","one.","He's","never","gonna","give","you","Up."];

              console.log(words.length)

              for (i = 0; i < words.length; i++){
                word = document.getElementById('word-' + (i + 1));

                console.log(i, prize_date);

                if (i <= (prize_date - 1)){
                  word.innerText = words[i];
                }
                else{
                  word.style.width = words[i].length + '%';
                }

                if (i == (prize_date -1)){
                  word.classList.add('today');
                }

                if (prize_date == words.length){
                  document.getElementsByClassName('rick')[0].style.display = "block";
                }
              }
            }

        })();
    </script>
