<body>
    <div class="container">
        <h1>Thanks for taking our survey!</h1>

        <p class="secret" id="secret">The word</p>
        <div class="logo">
            <img src="logo-white.png">
        </div>

    <script>
        window.onload = function(){
            var secrets, secret, target, today, prize_date;

            today = new Date();
            prize_date = today.getDate() - 2;

            secrets = ["A","mushroom","walks","up","knocks","on","his","date's","door.","She","answers","and","tells","him","she","has","changed","her","mind.","He","is","surprised","and","asks:","Why?","I","am","a","fungi."];
            secret = secrets[prize_date];

            target = document.getElementById('secret');
            target.innerHTML = secret;

        };
    </script>
